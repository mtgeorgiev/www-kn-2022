<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Нещо на кирилица</title>
        <link href="./styles/style.css" rel="stylesheet" />
    </head>
    <body>
        <h1> My header </h1>
        <a href="http://google.com" target="_blank">
            <img src="https://cdn2.hubspot.net/hubfs/53/image8-2.jpg" width="150" />
        </a>
        <form>
            <label for="username"><span>Име на курса</span></label>
            <input required id="username" name="username" placeholder="въведете потребителско име" />
            <input id="pass" name="password" placeholder="въведете парола" type="password" />
            <input type="email" name="user-email" />
            <textarea class="gender-label" name="description"></textarea>


            <label id="username" class="gender-label male">
                <input type="checkbox" name="gender" value="M">
                <span>Male</label>
            </label>

            <label class="gender-label female"> <input type="checkbox" name="gender" value="F"><span>Female</label></label>

            <div id="container">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
            </div>


            <input type="submit" value="Въведи" />
        </form>
        <button>Извън формата</button>
    </body>
</html>
